# enable hot swapping
spring.thymeleaf.cache=false
server.port=8181
# DB configuration :

# JDBC url for the database
spring.datasource.url=jdbc:mysql://127.0.0.1:8889/marvel?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# username and password for the DB
spring.datasource.username=root
spring.datasource.password=root


# specify the DBMS
spring.jpa.database=MYSQL

# show or not the log for each sql query
spring.jpa.show-sql=true

# driver class name, here we use mysql database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate ddl auto (create, create-drop, update)
# here, updating the database (doesn't delete all the data from my tables)
spring.jpa.hibernate.ddl-auto=update

# use spring.jpa.properties.* for Hibernate native properties
# (the prefix is stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jackson.serialization.fail-on-empty-beans=false

